name: fcm_app_tester
description: "A developer tool to test firebase cloud messaging"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  googleapis_auth: ^1.6.0
  flutter_bloc: ^8.1.6
  url_launcher: ^6.3.0
  dio: ^5.7.0
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    # Images assets
    - assets/images/

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/GoogleSans-Regular.ttf
          weight: 400
